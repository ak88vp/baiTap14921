<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<button type="button" onclick="tinhngay()"> tính số ngày</button>
<h1 id="result"></h1>
<script>
    function tinhngay() {
        let month = document.getElementById('month').value;
        if (month > 12 || month < 1) {
            document.getElementById('result').innerHTML = " nhập lại"
        } else {
            switch (month) {
                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById('result').innerHTML = "tháng" + month + ' có 30 ngày '
                    break;
                case '2':
                    document.getElementById('result').innerHTML = "tháng" + month + 'có 28,29 ngày vậy cũng hỏi nữa '
                    break;
                default :
                    document.getElementById('result').innerHTML = "tháng" + month + ' có 31 ngày '
            }
        }
    }
</script>
</body>
</html>
