<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ax+b=0</title>
</head>
<body>

<script>
    let a=+prompt('nhập a')
    let b=+prompt('nhập b')
    let test=-b/a
    if ( a==0 && b!==0) {
        alert('phương trình vô nghiệm')
    }else if( a==0 && b==0){
        alert('phương trình vô số nghiệm')
    }else alert(test)


</script>
</body>
</html>
