<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ax2+bx+c=0</title>
</head>
<body>
<script>
    let a=+prompt('a bằng')
    let b=+prompt('b bằng')
    let c=+prompt('c bằng')
    let denta=b**2-4*a*c
    let test=-b/a
    let test1=(-b+Math.sqrt(denta))/(2*a)
    let test2=(-b-Math.sqrt(denta))/(2*a)
    let test3=(-b/(2*a))
    if (a==0){
        if ( b==0 && c!==0) {
            alert('phương trình vô nghiệm')
        }else if( b==0 && c==0){
            alert('phương trình vô số nghiệm')
        }else alert(test)
    }else if(denta<0){
        alert('phương trình vô nghiệm')

    }else if(denta==0){
        alert('phương trình có nghiệm là '+test3)
    }else alert('phương trình có 2 nghiêm là ' + test1+'và'+test2)
</script>


</body>
</html>
