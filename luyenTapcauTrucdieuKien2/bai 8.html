<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
    let a=+prompt('nhập tuổi')
    if(a%1!==0){
        alert('ko phải số nguyên');
    }else if (a<=0||a>=120){
        alert('làm gì có ai tuổi này ông ơi')
    }else alert('tuổi của bạn là'+ a)
</script>
