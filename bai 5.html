<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = parseFloat(prompt('Nhap diem kiem tra: '));
    let diemGiuaKy = parseFloat(prompt('Nhap diem thi giua ky: '));
    let diemCuoiKy = parseFloat(prompt('Nhap diem cuoi ky: '));
    let diemTrungBinh = (diemKiemTra + diemCuoiKy + diemGiuaKy) / 3;
    if (diemTrungBinh >= 9.0) alert('A');
    else if (diemTrungBinh >= 7) alert('B');
    else if (diemTrungBinh >=5) alert('C');
    else if (diemTrungBinh >=0 ) alert('D');
    else alert('Diem khong hop le');
</script>
</body>
</html>
