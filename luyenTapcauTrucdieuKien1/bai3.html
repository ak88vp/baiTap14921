<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number">
<button type="button" onclick="check()">kiểm tra</button>
<script>
    function check(){
        let a=document.getElementById('number').value;
        if (a<0) alert(a + 'nhỏ hơn 0')
        else if (a==0) alert( a+'bằng 0')
        else alert(a+' lớn hơn 0')
    }
</script>

</body>
